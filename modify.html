<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PCMS | 修改变更 </title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="dist/css/skins/skin-blue.min.css">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <script src="plugins/vue/vue.min.js"></script>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    <header class="main-header">
        <!-- Logo -->
        <a href="starter.html" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>PCMS</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>PCMS</b></span>
        </a>
        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- 锯齿无用 -->
                    <li>
                        <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">PCMS</li>
                <!-- Optionally, you can add icons to the links -->
                <li class="active"><a href="#"><i class="fa fa-bookmark-o"></i> <span>我的变更</span></a></li>
                <li><a href="#"><i class="fa fa-server"></i> <span>服务器管理</span></a></li>

            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" id="changeInfo">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 class="text-center">
                {{baseInfo.changeName}}
            </h1>
        </section>
        <!-- Main content -->
        <section class="content container-fluid">
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="info-box">
                        <span class="info-box-icon  bg-danger"><i class="fa fa-user"></i></span>
                        <a href="#">
                            <div class="info-box-content">
                                <h4><span class="info-box-text">Owner</span></h4>
                                <span class="info-box-number">{{baseInfo.owner}}</span>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="info-box">
                        <span class="info-box-icon bg-aqua"><i class="fa fa-link"></i></span>
                        <a href="#">
                            <div class="info-box-content">
                                <h4><span class="info-box-text">分支名称</span></h4>
                                <span class="info-box-number">{{baseInfo.branchName}}</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="info-box">
                        <span class="info-box-icon bg-green"><i class="fa fa-clock-o"></i></span>
                        <a href="#">
                            <div class="info-box-content">
                                <h4><span class="info-box-text">到期时间</span></h4>
                                <span class="info-box-number">{{baseInfo.endDate}}</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <!--工程列表-->
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">关联工程</h3>
                </div>
                <div class="box-body  container-fluid">

                    <table class="table table-responsive">
                        <tr>
                            <td><span>工程名称</span></td>
                            <td><span>开发、测试人员</span></td>
                            <td><span>服务器IP</span></td>
                        </tr>
                        <tr v-for="p in projects">
                            <td>{{p.projectName}}</td>
                            <td>
                                <span  v-for="n in p.developers">{{n.developerName}}  . </span>
                            </td>
                            <td>{{p.kvm.ip}}</td>
                        </tr>
                    </table>

                </div>

            </div>
            <!--自定义内容-->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <strong>Copyright &copy; 2019 <a href="#">Willon</a>.</strong> All rights reserved.
    </footer>
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script type="text/javascript">
    $(function () {

        var changeInfo = new Vue({
            el: '#changeInfo',
            data: {
                baseInfo: {
                    changeId: '',
                    changeName: '',
                    owner: '',
                    branchName: '',
                    endDate: ''
                },
                projects: []
            },
            created: function () {
                $.ajax({
                    url: 'data/changeDetail.json',
                    async: true,
                    success: function (res) {
                        changeInfo.baseInfo.changeId = res.changeId;
                        changeInfo.baseInfo.changeName = res.changeName;
                        changeInfo.baseInfo.owner = res.owner;
                        changeInfo.baseInfo.branchName = res.branchName;
                        changeInfo.baseInfo.endDate = res.endDate;
                        changeInfo.projects = res.projects;

                    }
                })
            }

        });

    })
</script>


</body>
</html>
