<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> PCMS | Modify</title>
    <!-- Tell the browser to be responsive to screen width -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <!-- daterange picker -->
    <link rel="stylesheet" href="bower_components/bootstrap-daterangepicker/daterangepicker.css">
    <!-- bootstrap datepicker -->
    <link rel="stylesheet" href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="plugins/iCheck/all.css">
    <!-- Bootstrap Color Picker -->
    <link rel="stylesheet" href="bower_components/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css">
    <!-- Bootstrap time Picker -->
    <link rel="stylesheet" href="plugins/timepicker/bootstrap-timepicker.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="bower_components/select2/dist/css/select2.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <script src="plugins/vue/vue.min.js"></script>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    <header class="main-header">
        <!-- Logo -->
        <a href="starter.html" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>PCMS</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>PCMS</b></span>
        </a>
        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- 锯齿无用 -->
                    <li>
                        <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">PCMS</li>
                <!-- Optionally, you can add icons to the links -->
                <li class="active"><a href="starter.html"><i class="fa fa-bookmark-o"></i> <span>我的变更</span></a></li>
                <li><a href="kvm.html"><i class="fa fa-server"></i> <span>服务器管理</span></a></li>

            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->

        <!-- Main content -->
        <section class="content container-fluid" id="modifyChange">
            <h1 class="text-center">
                {{pageData.changeInfo.changeName}}
            </h1>
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="info-box">
                        <span class="info-box-icon  bg-danger"><i class="fa fa-user"></i></span>
                        <a href="#">
                            <div class="info-box-content">
                                <h4><span class="info-box-text">Owner</span></h4>
                                <select class="form-control select2">
                                    <option v-for="d in pageData.des " :value="d.id">{{d.name}}
                                    </option>
                                </select>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="info-box">
                        <span class="info-box-icon bg-aqua"><i class="fa fa-link"></i></span>
                        <a href="#">
                            <div class="info-box-content">
                                <h4><span class="info-box-text">分支名称</span></h4>
                                <span class="info-box-number">{{pageData.changeInfo.branchName}}</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="info-box">
                        <span class="info-box-icon bg-green"><i class="fa fa-clock-o"></i></span>
                        <a href="#">
                            <div class="info-box-content">
                                <h4><span class="info-box-text">到期时间</span></h4>
                                <input type="text" class="form-control" :value="pageData.changeInfo.endDate">
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <!--工程列表-->

            <div class="box">
                <div class="box-header">
                    <h4 class="box-title">依赖工程</h4>
                </div>
                <div class="box-body">
                    <!--已经添加的工程-->
                    <div class="table">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>工程名称</th>
                                <th>参与人员</th>
                            </tr>
                            </thead>
                            <tbody id="dep-projects-table">
                            <tr v-for="p in pageData.changeInfo.projects">
                                <td>{{p.projectName}}</td>
                                <td>
                                    <div class="form-group">
                                        <select class="form-control select2" id="modify-project-developer"
                                                multiple="multiple"
                                                data-placeholder="参与人员" >
                                            <option v-for="d in pageData.des" :value="d.id">#{{d.name}}</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!--添加输入框-->


                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <select class="form-control select2" id="select-project-name">
                                    <option v-for="p in pageData.pros " :value="p.id">{{p.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <select class="form-control select2" id="select-project-developer"
                                        multiple="multiple"
                                        data-placeholder="参与人员" >
                                    <option v-for="d in pageData.des" :value="d.id">#{{d.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <a class="btn btn-sm btn-default" id="confirm-add-project">添加</a>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="box-footer">
                    <button class="btn btn-lg btn-info pull-right" id="addChangeBtn">添加变更</button>
                </div>
            </div>
            <!--自定义内容-->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <strong>Copyright &copy; 2019 <a href="#">Willon</a>.</strong> All rights reserved.
    </footer>
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery 3 -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Select2 -->
<script src="bower_components/select2/dist/js/select2.full.min.js"></script>
<!-- InputMask -->
<script src="plugins/input-mask/jquery.inputmask.js"></script>
<script src="plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="plugins/input-mask/jquery.inputmask.extensions.js"></script>
<!-- date-range-picker -->
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- bootstrap datepicker -->
<script src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<!-- bootstrap color picker -->
<script src="bower_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
<!-- bootstrap time picker -->
<script src="plugins/timepicker/bootstrap-timepicker.min.js"></script>
<!-- SlimScroll -->
<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- iCheck 1.0.1 -->
<script src="plugins/iCheck/icheck.min.js"></script>
<!-- FastClick -->
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="dist/js/demo.js"></script>
<script type="text/javascript">
    $(function () {

        var changeInfo = new Vue({
            el: '#modifyChange',
            data: {
                pageData: {
                    changeInfo: {},
                    des: [],
                    pros: []
                }
            },
            created: function () {
                $.ajax({
                    url: 'data/changeDetail.json',
                    async: true,
                    success: function (ci) {
                        changeInfo.pageData.changeInfo = ci;
                    }
                });

                $.ajax({
                    url: 'data/developers.json',
                    async: true,
                    success: function (des) {
                        changeInfo.pageData.des = des;
                    }
                });
                $.ajax({
                    url: 'data/projects.json',
                    async: true,
                    success: function (pros) {
                        changeInfo.pageData.pros = pros;
                    }
                })
            }

        });
        /*初始化select2组件*/
        $('.select2').select2();


    })
</script>


</body>
</html>
