<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PCMS Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <!-- jQuery 3 -->
    <!-- Bootstrap 3.3.7 -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="cookie.js"></script>
</head>
<body class="hold-transition login-page bg bg-gray">
<div class="login-box">
    <div class="login-logo">
        <span>Login</span>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>


            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Username" id="loginUsername">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" id="loginPassword">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button class="btn btn-primary btn-block btn-flat" id="loginBtn">Sign In</button>
                </div>
                <!-- /.col -->
            </div>


    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


<script type="text/javascript">

    $(function () {
        var requestHost = "http://localhost:8080";
        $("#loginBtn").click(function () {
            var user = {
                username: $("#loginUsername").val(),
                password: $("#loginPassword").val()
            };

            $.ajax({
                url: requestHost + "/user/login",
                data: JSON.stringify(user),
                type: "POST",
                dataType: "JSON",
                contentType: "application/json",
                success: function (res) {
                    var data = res.data;
                    if (data != null) {
                        var s = JSON.stringify(data);
                        $.cookie("user", s, {path: "/", expires: 1});
                    } else {
                        alert("信息不正确")
                    }
                    $(window).attr("location", "starter.html")

                }
                , error: function () {
                    alert("服务器失败")
                }
            })

        })
    });


</script>
</body>
</html>
