<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PCMS | KVM</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="dist/css/skins/skin-blue.min.css">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <script src="plugins/vue/vue.min.js"></script>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    <header class="main-header">
        <!-- Logo -->
        <a href="#" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>PCMS</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>PCMS</b></span>
        </a>
        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- 锯齿无用 -->
                    <li>
                        <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">PCMS</li>
                <!-- Optionally, you can add icons to the links -->
                <li><a href="starter.html"><i class="fa fa-bookmark-o"></i> <span>我的变更</span></a></li>
                <li class="active"><a href="#"><i class="fa fa-server"></i> <span>服务器管理</span></a></li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 class="text-center">
                开发环境服务器管理
            </h1>
        </section>
        <section class="content container">


            <table class="table table-striped" id="myKvmTable">
                <thead>
                <th>主机名</th>
                <th>服务器IP</th>
                <th class="pull-right">操作</th>
                </thead>

                <tbody>
                <tr v-for="k in kvms">
                    <td>{{k.hostname}}</td>
                    <td>{{k.ip}}</td>
                    <td class="pull-right">
                        <button class="btn btn-sm btn-warning" v-on:click="rebootKvm(k.ip)">强制重启</button>
                        <button class="btn btn-sm btn-danger">释放服务器</button>
                    </td>
                </tr>
                </tbody>

            </table>


        </section>
    </div>

    <footer class="main-footer">
        <strong>Copyright &copy; 2019 <a href="#">Willon</a>.</strong> All rights reserved.
    </footer>
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>

<script type="text/javascript">

    var myKvm = new Vue({
        el: "#myKvmTable",
        data: {
            kvms: {}
        }, created: function () {

            $.ajax({
                url: 'data/myKvms.json',
                success: function (res) {
                    myKvm.kvms = res.data
                }
            })
        }
        , methods: {

            rebootKvm: function (e) {

                if (confirm("确定强制重启？"+e)) {

                    alert("重启"+e+"成功")
                }
            }

        }
    });


</script>

</body>
</html>
